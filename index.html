<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- <div class="board"></div> -->
    <table class="board">
        <tr>
            <td id="0"> </td>
            <td id="1"> </td>
            <td id="2"> </td>
        </tr>
        <tr>
            <td id="3"> </td>
            <td id="4"> </td>
            <td id="5"> </td>
        </tr><tr>
            <td id="6"> </td>
            <td id="7"> </td>
            <td id="8"> </td>
        </tr>
    </table>
    <div class="score">
        <div class="players">
            <p>
                <span id="current1"></span>
                <span id="player1Name"><input type="text" id="player1NameInput" placeholder="player1 name"></span>
                <span id="player1Score"></span>
                <span>-</span>
                <span id="player2Score"></span>
                <span id="player2Name"><input type="text" id="player2NameInput" placeholder="player2 name"></span>
                <span id="current2"></span>
            </p>
            <p>
                <button id="nextGame" style="display:none">NEXT GAME</button>
            </p>
        </div>
    </div>
    <script src="iksoks.js"></script>
</body>
</html>
